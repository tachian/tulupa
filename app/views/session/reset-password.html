<div class='modal fade' tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  id='reset-password' tlp-reset-password>
  <div class="modal-dialog modal-sm"  style="padding-top: 100px;">
    <div class="modal-content">
      <div class='modal-header' style="padding: 10px 10px 0px 15px;">
        <div class="pull-right">
          <button aria-hidden='true' class='close' data-dismiss='modal' type='button'>&times;</button>
        </div>
        <h4>Cadastre sua nova senha</h4>
      </div>
      <div class='modal-body' style="padding: 10px 20px 0px 20px;">
        <form accept-charset="UTF-8" class="form-horizontal" role="form" id="reset_form" name="reset_form" novalidate="novalidate" ng-submit="resetPassword();">
          <div class='row-fluid'>
            <div>
              <input id="user_reset_password_token" id="reset_password_token" name="reset_password_token" type="hidden" value="" ng-model="reset_password_token" value="{{reset_password_token}}">
              <div class="alert-message alert" ng-show="(reset_form.confirm_password.$error.required && reset_form.confirm_password.$error.invalid && reset_form.confirm_password.$blur) || (reset_form.password.$error.required && reset_form.password.$error.invalid && reset_form.password.$blur) || showErrors">Falha ao redefinir a senha, tente novamente.</div>
              <fieldset>
                <div class="col-md-10 col-md-offset-1">
                  <div class="control-group user_password" ng-class="{error: (errors.password && reset_form.password.$blur && !reset_form.password.$dirty)}">
                    <div class="form-group">
                      <input class="input-field input-full" ng-model="password" required ng-focus="reset_form.password.$blur = false" ng-blur="reset_form.password.$blur = true" ng-minlength="6" id="user_password" name="password" placeholder="Entre com sua nova senha" size="30" type="password" tlp-auto-fillable-field />
                      <span class="help-inline" ng-if="(errors.password && reset_form.password.$blur && !reset_form.password.$dirty)">{{errors.password}}</span>
                    </div>
                  </div>
                </div>


                <div class="col-md-10 col-md-offset-1">
                  <div class="control-group user_password" ng-class="{error: (errors.password && reset_form.password_confirmation.$blur && !reset_form.password_confirmation.$dirty)}">
                    <div class="form-group">
                      <input class="input-field input-full" ng-model="password_confirmation" required ng-focus="reset_form.password_confirmation.$blur = false" ng-blur="reset_form.password_confirmation.$blur = true" ng-minlength="6" id="user_password_confirmation" name="password_confirmation" placeholder="Confirme a nova senha" size="30" type="password" tlp-auto-fillable-field />
                      <span class="help-inline" ng-if="(errors.password_confirmation && reset_form.password_confirmation.$blur && !reset_form.password.$dirty)">{{errors.password}}</span>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class='l-row'>
                <input type="submit" class="btn btn-vd btn-primary" id="btn-register" name="commit" value="Mudar minha senha" ng-disabled="!reset_form.$valid" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class='modal-footer' style="padding: 10px 10px 10px; margin-top: 10px;">
      </div>
    </div>
  </div>
</div>
